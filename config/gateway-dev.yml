
server:
  port: 10009
swagger:
  service-name: "Spring Cloud Demo API Docs"
  service-desc: "DEMO接口文档"
spring:
 # profiles.include:
  #  - redis
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user-service/**
          filters:
            - SwaggerHeaderFilter
            - StripPrefix=1

        - id: dept-service
          uri: lb://dept-service
          predicates:
            - Path=/dept-service/**
          filters:
            - SwaggerHeaderFilter
            - StripPrefix=1

